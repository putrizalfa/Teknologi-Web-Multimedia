<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Tabel</title>
  <!-- Link ke file CSS Anda jika ada -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<table class="table table-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary">
      <th scope="row">1</th>
      <td class="table-primary">Mark</td>
      <td class="table-primary">Otto</td>
      <td class="table-primary">@mdo</td>
    </tr>
    <tr class="table-primary">
      <th scope="row">2</th>
      <td class="table-primary">Jacob</td>
      <td class="table-primary">Thornton</td>
      <td class="table-primary">@fat</td>
    </tr>
    <tr class="table-primary">
      <th scope="row">3</th>
      <td colspan="2" class="table-primary">Larry the Bird</td>
      <td class="table-primary">@twitter</td>
    </tr>
  </tbody>
</table>

</body>
</html>
